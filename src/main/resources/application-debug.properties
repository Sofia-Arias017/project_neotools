spring.application.name=project_neotools

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_ferreteria
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server port
server.port=8081

# Logging configuration for debugging
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication.dao=DEBUG
logging.level.org.springframework.security.core.userdetails=DEBUG
logging.level.com.sjdevs.project_neotools=DEBUG
